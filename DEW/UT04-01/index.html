<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>

<body>
    <form method="post" action="https://www.w3schools.com/action_page.php" class="form">
        <fieldset>
            <legend><h1>Datos Usuario</h1></legend>
            <div class="row">
                <div>
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" placeholder="UserName" required>
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Introduce Contraseña" required>
                    <div class="small-text">
                        <input type="checkbox" id="show-password">
                        <label for="show-password">Mostrar Contraseña</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend><h1>Datos Personales</h1></legend>
            <div class="row">
                <div>
                    <label for="name">Nombre</label><br>
                    <input type="text" id="name" name="name" placeholder="Nombre" required>
                </div>
                <div>
                    <label for="lastname">Apellidos</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Apellidos" required>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" placeholder="Ejem: (+34)922123123" required>
                </div>
                <div>
                    <label for="zipcode">Código Postal</label>
                    <input type="text" id="zipcode" name="zipcode" placeholder="38XXX" required>
                </div>
            </div>
            <div class="row1">
                <div>
                    <label for="dni">DNI/NIE</label>
                    <select id="dni" name="dni" required>
                        <option value="" selected disabled>--</option>
                        <option value="dni">DNI</option>
                        <option value="nie">NIE</option>
                    </select>
                    <div>
                        <input type="text" id="dni" name="dni" placeholder="DNI / NIE" required>
                    </div>
                </div>
                <div>
                    <label for="account-type">Crear cuenta como:</label>
                    <div class="inline">
                        <input type="radio" id="particular" name="account-type" value="particular" checked>
                        <label for="particular">Particular</label>
                    </div>
                    <div class="inline">
                        <input type="radio" id="empresa" name="account-type" value="empresa">
                        <label for="empresa">Empresa</label>
                    </div>
                </div>
                <div>
                    <label for="birth-year">Año de Nacimiento</label>
                    <select id="birth-year" name="birth-year" required>
                        <option value="" selected disabled>--</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <label>Elige tus aficiones:</label>
            <div class="row2">
                <div>
                    <input type="checkbox" id="musica" name="musica" value="musica" checked>
                    <label for="musica">Música</label>
                </div>
                <div>
                    <input type="checkbox" id="deporte" name="deporte" value="deporte">
                    <label for="deporte">Deporte</label>
                </div>
                <div>
                    <input type="checkbox" id="videojuegos" name="videojuegos" value="videojuegos">
                    <label for="videojuegos">Video Juegos</label>
                </div>
                <div>
                    <input type="checkbox" id="manualidades" name="manualidades" value="manualidades">
                    <label for="manualidades">Manualidades</label>
                </div>
                <div>
                    <input type="checkbox" id="artes" name="artes" value="artes">
                    <label for="artes">Artes</label>
                </div>
                <div>
                    <input type="checkbox" id="lectura" name="lectura" value="lectura">
                    <label for="lectura">Lectura</label>
                </div>
            </div>

            <legend><h1>Datos Publicación</h1></legend>
            <label for="title">Título</label><br>
            <input type="text" id="title" name="title" placeholder="Título" maxlength="15" required>
            <small class="small-text">0 / 15</small>
            <label for="description">Descripción</label>
            <textarea id="description" name="description" placeholder="Descripción" maxlength="120" rows="4" required></textarea>
            <small class="small-text">0 / 120</small>
        </fieldset>
        <button>Enviar</button>
    </form>
    <a href="../index.html">Volver a la página de inicio</a>
    <script src="app.js"></script>
</body>

</html>
